<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" >
    <div class="flex-container" >
      <div class="btn"  ><button press='false'>HTML</button></div>
      <div class="btn"><button>CSS</button></div>
      <div class="btn"><button>JS</button></div>
      <div class="btn"><button>RESULT</button></div>
    </div>
    <div class="flex-container">
      <div class="heading html"  >HTML</div>
      <div class="heading css"  >CSS</div>
      <div class="heading js"  >JS</div>
    </div>
    <div class="flex-container">
      <div class="textarea html" ><textarea class="input" placeholder="Type the HTML here..."  id="html-text"></textarea></div>
      <div class="textarea css" ><textarea class="input"  placeholder="Type the CSS here..." id="css-text"></textarea></div>
      <div class="textarea js" ><textarea class="input"  placeholder="Type the JavaScript here..." id="js-text"></textarea></div>
    </div>
    <div class="result">
      <iframe id="iframe"></iframe>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
